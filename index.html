        /* ========== 全局样式重置 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
        }
        
        /* ========== 基础样式 ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #E8F4F8 0%, #F0F9FF 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* ========== 背景装饰元素 ========== */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        /* 左上角蓝色渐变圆形 - 添加动态效果 */
        .bg-circle-1 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(91, 155, 213, 0.6) 0%, rgba(91, 155, 213, 0) 70%);
            top: -150px;
            left: -100px;
            border-radius: 50%;
            animation: floatAnimation1 20s ease-in-out infinite;
            will-change: transform;
        }
        
        /* 右上角青色渐变圆形 - 添加动态效果 */
        .bg-circle-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(129, 212, 250, 0.5) 0%, rgba(129, 212, 250, 0) 70%);
            top: -100px;
            right: -150px;
            border-radius: 50%;
            animation: floatAnimation2 25s ease-in-out infinite;
            will-change: transform;
        }
        
        /* 底部蓝色装饰 - 添加波浪动效 */
        .bg-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, transparent 0%, rgba(91, 155, 213, 0.3) 100%);
            border-radius: 50% 50% 0 0 / 30% 30% 0 0;
            animation: waveAnimation 30s ease-in-out infinite;
            will-change: transform;
        }
        
        /* 添加第三个动态渐变圆形 */
        .bg-circle-3 {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(112, 193, 179, 0.4) 0%, rgba(112, 193, 179, 0) 70%);
            bottom: 100px;
            left: -100px;
            border-radius: 50%;
            animation: floatAnimation3 22s ease-in-out infinite;
            will-change: transform;
        }
        
        /* ========== 背景动画效果 ========== */
        @keyframes floatAnimation1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, 20px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 40px) scale(0.95);
            }
            75% {
                transform: translate(40px, -10px) scale(1.02);
            }
        }
        
        @keyframes floatAnimation2 {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(-40px, 30px) scale(1.08) rotate(5deg);
            }
            66% {
                transform: translate(20px, -20px) scale(0.92) rotate(-3deg);
            }
        }
        
        @keyframes floatAnimation3 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            20% {
                transform: translate(50px, -30px) scale(1.1);
            }
            40% {
                transform: translate(-30px, -50px) scale(0.9);
            }
            60% {
                transform: translate(40px, 20px) scale(1.05);
            }
            80% {
                transform: translate(-20px, 40px) scale(0.95);
            }
        }
        
        @keyframes waveAnimation {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            50% {
                transform: translateY(-20px) scaleY(1.1);
            }
        }
        
        /* 添加渐变色变化动画 */
        @keyframes gradientShift {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(10deg);
            }
        }
        
        .bg-decoration {
            animation: gradientShift 20s ease-in-out infinite;
        }
        
        /* ========== 主容器 ========== */
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 15px 30px;
            position: relative;
            z-index: 1;
        }
        
        
        /* ========== 标题区域 ========== */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .main-title {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #dda637 0%, #FCF6BA 45%, #f3a601 70%, #fff156 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGradient 5s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 18px;
            color: #5B9BD5;
            margin-bottom: 5px;
        }
        
        .date-info {
            font-size: 20px;
            color: #2E7CD6;
            font-weight: 500;
        }
        
        /* ========== 新闻板块容器 ========== */
        .news-section {
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        /* 添加微妙的光晕效果 */
        .news-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #5B9BD5, #70C1B3, #5B9BD5);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .news-section:hover::before {
            opacity: 0.15;
            animation: shimmer 3s ease infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .news-section:active {
            transform: scale(0.98);
        }
        
        /* ========== 板块标题栏 ========== */
        .section-header {
            background: linear-gradient(90deg, #5B9BD5 0%, #70C1B3 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 添加流动光效 */
        .section-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: slideShine 8s linear infinite;
        }
        
        @keyframes slideShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 500;
            color: white;
        }
        
        .section-dots {
            display: flex;
            gap: 5px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        /* ========== 新闻列表 ========== */
        .news-list {
            padding: 15px 20px;
        }
        
        .news-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #F0F0F0;
            min-height: 50px; /* 增加触摸区域高度 */
            transition: background-color 0.2s ease;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-item:active {
            background-color: #F5F5F5;
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        /* ========== 新闻编号 ========== */
        .news-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #5B9BD5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5B9BD5;
            font-weight: 500;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        /* ========== 新闻标题链接 ========== */
        .news-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .news-link {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            line-height: 1.5;
            flex: 1;
            padding-right: 10px;
            transition: color 0.2s ease;
        }
        
        .news-link:hover {
            color: #2E7CD6;
        }
        
        .news-link:active {
            color: #1E5BA8;
        }
        
        /* ========== 链接箭头图标 - SVG渐变箭头 ========== */
        .link-arrow {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        
        /* SVG箭头动画 */
        .link-arrow path {
            transition: all 0.3s ease;
        }
        
        /* 悬停效果 - 箭头向右移动并变亮 */
        .news-item:hover .link-arrow {
            transform: translateX(5px);
        }
        
        .news-item:hover .link-arrow path {
            stroke-width: 3;
            filter: brightness(1.2);
        }
        
        /* 点击效果 */
        .news-item:active .link-arrow {
            transform: translateX(8px) scale(0.95);
        }
        
    
        }
        
        /* ========== 响应式优化 ========== */

            }

            }
        }
        
        /* ========== 加载动画 ========== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .header {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .news-section {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .news-section:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .news-section:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .news-section:nth-child(4) {
            animation-delay: 0.6s;
        }
        
        /* 新闻条目的渐进动画 - 新增第4条的延迟 */
        .news-item {
            opacity: 0;
            animation: slideInFromLeft 0.5s ease-out forwards;
        }
        
        .news-item:nth-child(1) { animation-delay: 0.1s; }
        .news-item:nth-child(2) { animation-delay: 0.2s; }
        .news-item:nth-child(3) { animation-delay: 0.3s; }
        .news-item:nth-child(4) { animation-delay: 0.4s; } /* 新增第4条动画延迟 */
    </style>
</head>
