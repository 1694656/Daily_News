<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>正大新能源月报</title>
    
    <style>
        /* ========== 全局样式重置 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #E8F4F8 0%, #F0F9FF 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景动画元素 */
        .bg-decoration {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-circle-1 {
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(91, 155, 213, 0.6) 0%, rgba(91, 155, 213, 0) 70%);
            top: -150px; left: -100px;
            border-radius: 50%;
            animation: float1 20s ease-in-out infinite;
        }
        
        .bg-circle-2 {
            position: absolute;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(129, 212, 250, 0.5) 0%, rgba(129, 212, 250, 0) 70%);
            top: -100px; right: -150px;
            border-radius: 50%;
            animation: float2 25s ease-in-out infinite;
        }

        @keyframes float1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 40px); } }
        @keyframes float2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-40px, 20px); } }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px 15px 50px;
            position: relative;
            z-index: 1;
        }
        
        /* 头部样式 */
        .logo-section { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .logo-img { width: 100%; max-width: 400px; height: auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .header { text-align: center; margin-bottom: 30px; animation: fadeIn 0.8s ease-out; }
        .main-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #2E7CD6 0%, #70C1B3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .date-info { font-size: 22px; color: #2E7CD6; font-weight: 600; letter-spacing: 1px; }
        
        /* 卡片样式 */
        .news-section {
            background: white;
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .section-header {
            background: linear-gradient(90deg, #5B9BD5 0%, #70C1B3 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title { font-size: 17px; font-weight: 500; color: white; }
        .dot-group { display: flex; gap: 4px; }
        .dot { width: 5px; height: 5px; background: white; border-radius: 50%; opacity: 0.7; }
        
        .news-list { padding: 10px 20px; }
        .news-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #F2F2F2;
        }
        .news-item:last-child { border-bottom: none; }
        .news-number {
            width: 26px; height: 26px;
            border-radius: 50%;
            border: 1.5px solid #5B9BD5;
            display: flex; align-items: center; justify-content: center;
            color: #5B9BD5; font-size: 14px; font-weight: bold;
            margin-right: 12px; flex-shrink: 0;
        }
        .news-link {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            line-height: 1.6;
            flex: 1;
        }
        .link-arrow { width: 20px; height: 20px; opacity: 0.5; margin-left: 8px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
