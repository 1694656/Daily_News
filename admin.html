<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏早报 - 新闻管理系统</title>
    
    <style>
        /* ========== 全局样式 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ========== 容器样式 ========== */
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* ========== 标题样式 ========== */
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        /* ========== 状态栏 ========== */
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* ========== 工具栏 ========== */
        .toolbar {
            background: #F5F5F5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .toolbar button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-export {
            background: #4CAF50;
            color: white;
        }
        
        .btn-import {
            background: #2196F3;
            color: white;
        }
        
        .btn-wechat {
            background: #07C160;
            color: white;
        }
        
        .btn-api {
            background: #FF9800;
            color: white;
        }
        
        /* ========== 板块样式 ========== */
        .section {
            margin-bottom: 30px;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(90deg, #5B9BD5 0%, #70C1B3 100%);
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .news-form {
            padding: 20px;
        }
        
        /* ========== 新闻输入组 ========== */
        .news-input-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .news-input-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .news-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #5B9BD5;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #5B9BD5;
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.1);
        }
        
        /* ========== 按钮样式 ========== */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-preview {
            background: #F0F0F0;
            color: #333;
        }
        
        .btn-preview:hover {
            background: #E0E0E0;
        }
        
        .btn-reset {
            background: #FF6B6B;
            color: white;
        }
        
        .btn-reset:hover {
            background: #FF5252;
        }
        
        /* ========== 提示信息 ========== */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }
        
        .message.success {
            background: #4CAF50;
        }
        
        .message.error {
            background: #F44336;
        }
        
        .message.info {
            background: #2196F3;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ========== 模态框 ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .code-block {
            background: #F5F5F5;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
            margin: 15px 0;
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #45a049;
        }
        
        /* ========== 响应式设计 ========== */
        @media (max-width: 600px) {
            .admin-container {
                padding: 20px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .toolbar button {
                width: 100%;
            }
        }
        
        /* 文件上传按钮样式 */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #1976D2;
        }
    </style>
</head>

    <!-- 引入数据管理模块 -->
    <script src="js/data-manager.js"></script>
    
    <script>
        // ========== 初始化 ==========
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedNews();
            updateLastUpdateTime();
        });
        
        // ========== 加载已保存的新闻 ==========
        function loadSavedNews() {
            const data = window.newsDataManager.loadData();
            
            // 填充日期
            if (data.date) {
                document.getElementById('newsDate').value = data.date;
            } else {
                // 如果没有保存的日期，使用今天
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('newsDate').value = today;
            }
            
            // 填充宏观政策
            fillNewsSection('policy', data.policy);
            
            // 填充产经动态
            fillNewsSection('industry', data.industry);
            
            // 填充产技创新
            fillNewsSection('tech', data.tech);
            
            updateLastUpdateTime();
        }
        
        // ========== 填充板块数据 ==========
        function fillNewsSection(section, data) {
            if (!data) return;
            
            for (let i = 1; i <= 3; i++) {
                const newsKey = `news${i}`;
                if (data[newsKey]) {
                    const titleInput = document.getElementById(`${section}-title-${i}`);
                    const linkInput = document.getElementById(`${section}-link-${i}`);
                    
                    if (titleInput) titleInput.value = data[newsKey].title || '';
                    if (linkInput) linkInput.value = data[newsKey].link || '';
                }
            }
        }
        
        // ========== 保存所有新闻 ==========
        function saveAllNews() {
            const newsData = {
                date: document.getElementById('newsDate').value,
                policy: collectSectionData('policy'),
                industry: collectSectionData('industry'),
                tech: collectSectionData('tech')
            };
            
            // 验证链接格式
            if (!validateLinks()) {
                return;
            }
            
            // 保存到本地存储
            const success = window.newsDataManager.saveData(newsData);
            
            if (success) {
                showMessage('✅ 保存成功！数据已同步到主页', 'success');
                updateLastUpdateTime();
                
                // 延迟一秒后刷新主页（如果在同一窗口打开）
                setTimeout(() => {
                    if (window.opener) {
                        window.opener.location.reload();
                    }
                }, 1000);
            } else {
                showMessage('❌ 保存失败，请重试', 'error');
            }
        }
        
        // ========== 收集板块数据 ==========
        function collectSectionData(section) {
            const data = {};
            for (let i = 1; i <= 3; i++) {
                const title = document.getElementById(`${section}-title-${i}`).value || '待更新新闻';
                const link = document.getElementById(`${section}-link-${i}`).value || '#';
                
                data[`news${i}`] = { title, link };
            }
            return data;
        }
        
        // ========== 验证链接格式 ==========
        function validateLinks() {
            const links = document.querySelectorAll('input[id*="link-"]');
            for (let link of links) {
                const value = link.value.trim();
                if (value && value !== '#' && 
                    !value.startsWith('http://') && 
                    !value.startsWith('https://')) {
                    showMessage('⚠️ 链接必须以 http:// 或 https:// 开头，或使用 # 作为占位符', 'error');
                    link.focus();
                    link.style.borderColor = '#F44336';
                    setTimeout(() => {
                        link.style.borderColor = '#DDD';
                    }, 3000);
                    return false;
                }
            }
            return true;
        }
        
        // ========== 查看主页 ==========
        function viewMainPage() {
            // 先保存当前数据
            saveAllNews();
            
            // 在新窗口打开主页
            window.open('index.html', '_blank');
        }
        
        // ========== 重置表单 ==========
        function resetForm() {
            if (confirm('确定要重置所有输入内容吗？这将清除所有未保存的更改。')) {
                document.querySelectorAll('input[type="text"]').forEach(input => {
                    input.value = '';
                });
                showMessage('表单已重置', 'info');
            }
        }
        
        // ========== 导出数据 ==========
        function exportData() {
            const filename = window.newsDataManager.exportToJSON();
            showMessage(`✅ 数据已导出为: ${filename}`, 'success');
        }
        
        // ========== 导入数据 ==========
        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            
            window.newsDataManager.importFromJSON(file)
                .then(data => {
                    loadSavedNews();
                    showMessage('✅ 数据导入成功！', 'success');
                    input.value = ''; // 清空文件选择
                })
                .catch(error => {
                    showMessage('❌ 导入失败：' + error.message, 'error');
                    input.value = '';
                });
        }
        
        // ========== 显示企业微信消息 ==========
        function showWeChatMessage() {
            const message = window.newsDataManager.generateWeChatMessage();
            const markdown = window.newsDataManager.generateMarkdown();
            
            const modalBody = `
                <h3>📱 企业微信文本消息</h3>
                <div class="code-block">${escapeHtml(message)}</div>
                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(message)}')">复制文本消息</button>
                
                <h3 style="margin-top: 20px;">📋 Markdown格式（支持富文本）</h3>
                <div class="code-block">${escapeHtml(markdown)}</div>
                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(markdown)}')">复制Markdown</button>
            `;
            
            showModal('企业微信消息格式', modalBody);
        }
        
        // ========== 显示API数据 ==========
        function showAPIData() {
            const apiData = window.newsDataManager.generateAPIData();
            const jsonStr = JSON.stringify(apiData, null, 2);
            
            const modalBody = `
                <h3>🔌 API数据格式（用于腾讯云接入）</h3>
                <p style="color: #666; margin: 10px 0;">以下是格式化的JSON数据，可以直接用于API调用：</p>
                <div class="code-block">${escapeHtml(jsonStr)}</div>
                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(jsonStr)}')">复制JSON</button>
                
                <h3 style="margin-top: 20px;">📡 接入说明</h3>
                <ul style="color: #666; line-height: 1.8;">
                    <li>API端点：您的腾讯云函数URL</li>
                    <li>请求方法：POST</li>
                    <li>Content-Type：application/json</li>

        // ========== 更新最后更新时间 ==========

        // ========== 显示提示信息 ==========
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // ========== 模态框相关 ==========
        function showModal(title, body) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = body;
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // ========== 工具函数 ==========
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function copyToClipboard(text) {
            // 反转义HTML
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            const decodedText = textarea.value;
            
            // 复制到剪贴板
            if (navigator.clipboard) {
                navigator.clipboard.writeText(decodedText).then(() => {
                    showMessage('✅ 已复制到剪贴板', 'success');
                }).catch(err => {
                    showMessage('❌ 复制失败，请手动复制', 'error');
                });
            } else {
                // 兼容旧版浏览器
                textarea.value = decodedText;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage('✅ 已复制到剪贴板', 'success');
                } catch (err) {
                    showMessage('❌ 复制失败，请手动复制', 'error');
                }
                document.body.removeChild(textarea);
            }
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // 监听键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl+S 保存
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveAllNews();
            }
            
            // Ctrl+Shift+F 填充示例数据
            if (e.ctrlKey && e.shiftKey && e.key === 'F') {
                e.preventDefault();
                fillSampleData();
            }
        });
    </script>
