<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光伏早报 - 新闻更新管理</title>
    
    <style>
        /* ========== 全局样式 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ========== 容器样式 ========== */
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* ========== 标题样式 ========== */
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        /* ========== 板块样式 ========== */
        .section {
            margin-bottom: 30px;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            background: linear-gradient(90deg, #5B9BD5 0%, #70C1B3 100%);
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 500;
        }
        
        .news-form {
            padding: 20px;
        }
        
        /* ========== 新闻输入组 ========== */
        .news-input-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #F0F0F0;
        }
        
        .news-input-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .news-label {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #5B9BD5;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #5B9BD5;
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.1);
        }
        
        /* ========== 按钮样式 ========== */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-preview {
            background: #F0F0F0;
            color: #333;
        }
        
        .btn-preview:hover {
            background: #E0E0E0;
        }
        
        .btn-reset {
            background: #FF6B6B;
            color: white;
        }
        
        .btn-reset:hover {
            background: #FF5252;
        }
        
        /* ========== 提示信息 ========== */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .message.success {
            background: #4CAF50;
        }
        
        .message.error {
            background: #F44336;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* ========== 日期选择器 ========== */
        .date-picker {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .date-input {
            padding: 10px 15px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
        }
        
        /* ========== 说明文字 ========== */
        .instructions {
            background: #FFF9C4;
            border-left: 4px solid #FFC107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .instructions h3 {
            color: #F57C00;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .instructions ul {
            margin-left: 20px;
            color: #666;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        /* ========== 响应式设计 ========== */
        @media (max-width: 600px) {
            .admin-container {
                padding: 20px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>🌟 光伏早报新闻更新</h1>
        <p class="subtitle">在此页面更新每日新闻内容，保存后将自动更新到主页</p>
        
        <!-- 使用说明 -->
        <div class="instructions">
            <h3>📝 使用说明</h3>
            <ul>
                <li>在下方输入框中填写新闻标题和对应链接</li>
                <li>链接必须以 http:// 或 https:// 开头</li>
                <li>如果暂时没有链接，可以留空或填写 #</li>
                <li>修改完成后点击"保存所有更新"按钮</li>
                <li>保存成功后，点击"查看主页"按钮预览效果</li>
            </ul>
        </div>
        
        <!-- 日期选择 -->
        <div class="date-picker">
            <label for="newsDate">新闻日期：</label>
            <input type="date" id="newsDate" class="date-input">
        </div>
        
        <!-- 宏观政策板块 -->
        <div class="section">
            <div class="section-header">宏观政策</div>
            <div class="news-form">
                <div class="news-input-group">
                    <div class="news-label">1</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="policy-title-1" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="policy-link-1" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">2</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="policy-title-2" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="policy-link-2" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">3</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="policy-title-3" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="policy-link-3" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 产经动态板块 -->
        <div class="section">
            <div class="section-header">产经动态</div>
            <div class="news-form">
                <div class="news-input-group">
                    <div class="news-label">1</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="industry-title-1" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="industry-link-1" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">2</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="industry-title-2" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="industry-link-2" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">3</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="industry-title-3" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="industry-link-3" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 产技创新板块 -->
        <div class="section">
            <div class="section-header">产技创新</div>
            <div class="news-form">
                <div class="news-input-group">
                    <div class="news-label">1</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="tech-title-1" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="tech-link-1" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">2</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="tech-title-2" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="tech-link-2" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
                
                <div class="news-input-group">
                    <div class="news-label">3</div>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label class="input-label">新闻标题</label>
                            <input type="text" id="tech-title-3" placeholder="输入新闻标题">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">链接地址</label>
                            <input type="text" id="tech-link-3" placeholder="https://example.com">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 按钮组 -->
        <div class="button-group">
            <button class="btn-save" onclick="saveAllNews()">💾 保存所有更新</button>
            <button class="btn-preview" onclick="viewMainPage()">👀 查看主页</button>
            <button class="btn-reset" onclick="resetForm()">🔄 重置表单</button>
        </div>
    </div>
    
    <!-- 提示信息 -->
    <div id="message" class="message"></div>
    
    <script>
        // ========== 初始化日期 ==========
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('newsDate').value = dateStr;
            
            // 加载已保存的新闻数据
            loadSavedNews();
        });
        
        // ========== 从localStorage加载已保存的新闻 ==========
        function loadSavedNews() {
            const savedData = localStorage.getItem('newsData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // 填充宏观政策
                if (data.policy) {
                    document.getElementById('policy-title-1').value = data.policy.news1.title || '';
                    document.getElementById('policy-link-1').value = data.policy.news1.link || '';
                    document.getElementById('policy-title-2').value = data.policy.news2.title || '';
                    document.getElementById('policy-link-2').value = data.policy.news2.link || '';
                    document.getElementById('policy-title-3').value = data.policy.news3.title || '';
                    document.getElementById('policy-link-3').value = data.policy.news3.link || '';
                }
                
                // 填充产经动态
                if (data.industry) {
                    document.getElementById('industry-title-1').value = data.industry.news1.title || '';
                    document.getElementById('industry-link-1').value = data.industry.news1.link || '';
                    document.getElementById('industry-title-2').value = data.industry.news2.title || '';
                    document.getElementById('industry-link-2').value = data.industry.news2.link || '';
                    document.getElementById('industry-title-3').value = data.industry.news3.title || '';
                    document.getElementById('industry-link-3').value = data.industry.news3.link || '';
                }
                
                // 填充产技创新
                if (data.tech) {
                    document.getElementById('tech-title-1').value = data.tech.news1.title || '';
                    document.getElementById('tech-link-1').value = data.tech.news1.link || '';
                    document.getElementById('tech-title-2').value = data.tech.news2.title || '';
                    document.getElementById('tech-link-2').value = data.tech.news2.link || '';
                    document.getElementById('tech-title-3').value = data.tech.news3.title || '';
                    document.getElementById('tech-link-3').value = data.tech.news3.link || '';
                }
                
                showMessage('已加载上次保存的新闻数据', 'success');
            }
        }
        
        // ========== 保存所有新闻 ==========
        function saveAllNews() {
            const newsData = {
                date: document.getElementById('newsDate').value,
                policy: {
                    news1: {
                        title: document.getElementById('policy-title-1').value || '待更新新闻',
                        link: document.getElementById('policy-link-1').value || '#'
                    },
                    news2: {
                        title: document.getElementById('policy-title-2').value || '待更新新闻',
                        link: document.getElementById('policy-link-2').value || '#'
                    },
                    news3: {
                        title: document.getElementById('policy-title-3').value || '待更新新闻',
                        link: document.getElementById('policy-link-3').value || '#'
                    }
                },
                industry: {
                    news1: {
                        title: document.getElementById('industry-title-1').value || '待更新新闻',
                        link: document.getElementById('industry-link-1').value || '#'
                    },
                    news2: {
                        title: document.getElementById('industry-title-2').value || '待更新新闻',
                        link: document.getElementById('industry-link-2').value || '#'
                    },
                    news3: {
                        title: document.getElementById('industry-title-3').value || '待更新新闻',
                        link: document.getElementById('industry-link-3').value || '#'
                    }
                },
                tech: {
                    news1: {
                        title: document.getElementById('tech-title-1').value || '待更新新闻',
                        link: document.getElementById('tech-link-1').value || '#'
                    },
                    news2: {
                        title: document.getElementById('tech-title-2').value || '待更新新闻',
                        link: document.getElementById('tech-link-2').value || '#'
                    },
                    news3: {
                        title: document.getElementById('tech-title-3').value || '待更新新闻',
                        link: document.getElementById('tech-link-3').value || '#'
                    }
                }
            };
            
            // 验证链接格式
            const validateLinks = () => {
                const links = document.querySelectorAll('input[id*="link-"]');
                for (let link of links) {
                    if (link.value && link.value !== '#' && 
                        !link.value.startsWith('http://') && 
                        !link.value.startsWith('https://')) {
                        showMessage('链接必须以 http:// 或 https:// 开头，或者使用 # 作为占位符', 'error');
                        link.focus();
                        return false;
                    }
                }
                return true;
            };
            
            if (!validateLinks()) {
                return;
            }
            
            // 保存到localStorage
            localStorage.setItem('newsData', JSON.stringify(newsData));
            
            // 生成更新代码并复制到剪贴板
            generateUpdateCode(newsData);
            
            showMessage('✅ 保存成功！新闻数据已更新', 'success');
        }
        
        // ========== 生成更新代码 ==========
        function generateUpdateCode(data) {
            let code = `// 将以下代码复制到主页的控制台中执行，或直接更新index.html中的newsData对象\n\n`;
            code += `const newsData = ${JSON.stringify(data, null, 2)};\n\n`;
            code += `// 更新页面\n`;
            code += `initNews();\n`;
            code += `updateDate();\n`;
            
            // 尝试复制到剪贴板
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    console.log('更新代码已复制到剪贴板');
                }).catch(err => {
                    console.error('复制失败:', err);
                });
            }
            
            console.log(code);
        }
        
        // ========== 查看主页 ==========
        function viewMainPage() {
            // 先保存当前数据
            saveAllNews();
            
            // 在新窗口打开主页
            window.open('index.html', '_blank');
        }
        
        // ========== 重置表单 ==========
        function resetForm() {
            if (confirm('确定要重置所有输入内容吗？')) {
                document.querySelectorAll('input[type="text"]').forEach(input => {
                    input.value = '';
                });
                showMessage('表单已重置', 'success');
            }
        }
        
        // ========== 显示提示信息 ==========
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // ========== 快速填充示例数据（用于测试） ==========
        function fillSampleData() {
            // 宏观政策
            document.getElementById('policy-title-1').value = '国家能源局发布光伏发展新政策';
            document.getElementById('policy-link-1').value = 'https://www.nea.gov.cn';
            document.getElementById('policy-title-2').value = '光伏产业链价格指导意见出台';
            document.getElementById('policy-link-2').value = 'https://example.com';
            document.getElementById('policy-title-3').value = '各地分布式光伏补贴政策汇总';
            document.getElementById('policy-link-3').value = '#';
            
            // 产经动态
            document.getElementById('industry-title-1').value = '隆基绿能发布新一代光伏组件';
            document.getElementById('industry-link-1').value = 'https://www.longi.com';
            document.getElementById('industry-title-2').value = '天合光能签订10GW组件订单';
            document.getElementById('industry-link-2').value = 'https://example.com';
            document.getElementById('industry-title-3').value = '全球光伏装机容量突破1TW';
            document.getElementById('industry-link-3').value = '#';
            
            // 产技创新
            document.getElementById('tech-title-1').value = '钙钛矿电池效率突破26%';
            document.getElementById('tech-link-1').value = 'https://example.com';
            document.getElementById('tech-title-2').value = 'TOPCon技术路线成为主流';
            document.getElementById('tech-link-2').value = 'https://example.com';
            document.getElementById('tech-title-3').value = '异质结电池成本大幅下降';
            document.getElementById('tech-link-3').value = '#';
        }
        
        // 绑定快捷键：Ctrl+Shift+F 填充示例数据
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'F') {
                e.preventDefault();
                fillSampleData();
                showMessage('已填充示例数据', 'success');
            }
        });
    </script>
</body>
</html>
